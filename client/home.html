<template name="home">
  <div class="home circle">
	  <h1>boba4.me</h1>
	  <p>
	  	<button type="button" class="redir-btn new-host-link" href="/newHost">Create a new Room</button>
	  	{{#transition out="flipOutX:500" in="flipInX:500"}}
		  	{{#if joining}}
				  	<form class="join-room">&nbsp; <!-- Hack to make it size correctly -->
			 			<input type="number" name="text" class="join-text" placeholder="####" autofocus />
			    		<button class="submit-button" type = "submit">join</button>
			  		</form>
	  		{{else}} 
		    		<button type="button" class="redir-btn join-link" href="/join">Join a Room</button>
		    {{/if}}
	    {{/transition}}
	  </p>
  </div>
</template>
