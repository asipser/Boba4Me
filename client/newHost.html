<template name="newHost">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<a href="/" class="back-btn"><i class="ion-arrow-left-a"></i></a>
<div class="container-center">
    <div class="newHost">
        <h1>Host a New Room</h1>
        <form class="create-room-form">
            <div>
                <label class="label-left" for="where">Order from:</label><br>
                <select autofocus required name="where" id="where">
                    <option value="Kung Fu Tea" selected>Kung Fu Tea</option>
                </select>
            </div>

            <div>
                <label class="label-left" for="when">Close orders at:</label><br>
                <input type="time" id="when" name="when" required/>
            </div>

            <div>
                <label class="label-left" for="maxOrders">Max Orders:</label><br>
                <input type="number" id="maxOrders" name="maxOrders" value="15" placeholder="max orders" required>
            </div>

            <div class="form-optional">
                <label class="label-left label-optional" for="secretHost">Secret Word for Host Page (optional):</label><br>
                <input type="text" id="secretHost" name="secretHost" placeholder="secret host word">
            </div>

            <button type = "submit" class = "new-room">Create Room</button> 
        </form>
    </div>
</div>
<div class="background-circle newHost-circle-1"></div>
<div class="background-circle newHost-circle-2"></div>
<div class="background-circle newHost-circle-3"></div>
</template>
