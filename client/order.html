<template name="order">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <div class="order container-center">
    <h1>{{store}} Order</h1>
 	There are {{numOrders}} Orders left!
 	{{#if ordersLeft}}
 	<br>
 	<div class="new-order-container">
	  	<form class="new-order">
	      <h3>Name</h3>
	  	  <input type="text" id = "name_entry" name="name" placeholder="Name" required /><br>
	  	  <h3>Drink</h3>
	  	  <select class="drink-select">
	  	  	{{#each category in menu}}
	  	  		<optgroup label={{category.name}}>
	  	  			{{#each drink in drinksPerCategory category}}
	  	  				<option value={{drink.name}}>{{drink.name}}</option>
	  	  			{{/each}}
	  	  		</optgroup>
	  	  	{{/each}}
	  	  </select>
	  	  <div >
	  	    <h3>Size</h3>
	  	  	{{#each size in sizes}}
	  	  		<input id={{parseToID size.name}} type="radio" name="size" value={{valueNamePrice size}} required />
	  	  		<label for={{parseToID size.name}} class="fake-btn size-btn">{{size.name}}<br>({{displayPrice size.price}})</label>
	  	  	{{/each}}
	  	  </div>
	  	  <div>
	  	    <h3>Toppings</h3>
	  	  	{{#each topping in toppings}}
	  	  		<input id={{parseToID topping.name}} type="checkbox" name="toppings" value={{valueNamePrice topping}} />
	  	  		<label for={{parseToID topping.name}} class="fake-btn">{{topping.name}}<br>({{displayPrice topping.price}})</label>
	  	  	{{/each}}
	  	  </div>
	  	  <div>
	  	    <h3>Sugar Level</h3>
	  	  	{{#each sugar in sugars}}
	  	  		<input id={{parseToID sugar.name}} type="radio" name="sugar" value={{sugar.name}} required/>
	  	  		<label for={{parseToID sugar.name}} class="fake-btn">{{sugar.name}}</label>
	  	  	{{/each}}
	  	  </div>
	  	  <div>
	  	    <h3>Ice Level</h3>
	  	  	{{#each ice in ices}}
	  	  		<input id={{parseToID ice.name}} type="radio" name="ice" value={{ice.name}} required/>
	  	  		<label for={{parseToID ice.name}} class="fake-btn">{{ice.name}}</label>
	  	  	{{/each}}
	  	  </div>
	  	  <div>
	  	  	<h3>Total: {{displayPrice price}}</h3>
	  	  </div>
				{{#if editing}}
	      <button name = "modify" class = "modify-order" type = "submit"> Modify Order.</button>
	      {{else}}
	      <button name = "add" class = "submit-order" type = "submit"> Submit Order.</button>
	      {{/if}}
	  </form>
  </div>
  {{else}}
  	Sorry, there are no orders left D:
  {{/if}}
  </div>
<div class="background-circle order-circle-1"></div>

</template>
