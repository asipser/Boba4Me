
<template name="host">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <div class="host">
    <h1> Orders </h1> 
    <p class="subtitle">boba4.me/{{number}}</p>
    <div class="container-for-sizing">
    <div class="orders">
      <table>
        <thead>
          <tr>
            <th>Cart</th>
            <th>Name</th>
            <th>Order</th>
            <th></th>
          </tr>
        </thead>
        {{#each orders}}
          {{> order_entry}}
        {{/each}}
      </table>
    </div>
    <form class="host-modify-room"> <!-- maybe should have add to increment maximum # of orders button incase they want to accept more ppl? !-->
      <div class="left"><label>Tip (%): <input type="text" name="tip" placeholder="Tip?" value = {{tip}} /></label>
      <label>Delivery ($): <input type="text" name="delivery" placeholder="Delivery?" value = {{delivery}} /></label>
      </div>
      <div class="right">
        <button class = "submit-order std-btn" type = "submit">Update</button>
      </div>
      <h3 class="total-amount">Grand Total: <span class="total-dollars">{{grand_total}}</span></h3>
    </form> 
    <div class="time-left">
    Time left: {{hours}}:{{minutes}}:{{seconds}}<br>
    <button class = "end-order std-btn" type = "button"> Close Order</button>
    <button class = "extend-order std-btn" type = "button"> Extend Order</button>
    <!--     could we visually represent open and closed open with like open / closed sign? -->
    </div>
    </div>
  </div>
</template>

<template name="order_entry">
 <tr class = "order-container">
  <td> <input class="fade" type="checkbox" id={{parseToID name drink}}><label for={{parseToID name drink}}></label></td>
  <td><span class="name {{status}}">{{name}}</span> (${{price}})</td>
  <td><span class="drink {{changed "drink"}}">{{drink}} (<span class="size  {{changed "size"}}">{{sizeAbbreviation size}}</span>)</span><span class="sugar  {{changed "sugar"}}">{{sugar}}</span><span class="ice  {{changed "ice"}}">{{ice}}</span><br>
    <span class="toppings  {{changed "toppings"}}">+{{toppingsText toppings}}</span>
  </td>
     <td><button class = "cancel" type = "button"><i class="icon ion-trash-a"></i></button></td>
  </tr>
</template>
