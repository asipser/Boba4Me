<template name="host">
    <a href="/">Home</a> <br/>
    <h1> Room number {{number}} </h1> 
	  <form class="host-modify-room"> <!-- maybe should have add to increment maximum # of orders button incase they want to accept more ppl? !-->
		  <input type="text" name="tip" placeholder="Tip?" />
		 	<input type="text" name="delivery" placeholder="Delivery?" />		
	    <button class = "submit-order" type = "submit"> Submit.</button>
	  </form>	
    <ul>
      {{#each orders}}
        {{> order_entry}}
      {{/each}}
    </ul>
</template>

<template name="order_entry">
 <div class = "order-container">
  <li>
    Name:{{name}} Order: {{size}} {{drink}} , {{sugar}} , {{ice}}. <br>Toppings:
    <ul>
      {{#each topping in toppings}}
        <li>{{topping}}</li>
      {{/each}}
    </ul>  
    Price: ${{price}}
  </li>
  <button class = "cancel" type = "button"> N </button>
  <button class = "fade" type = "button"> Y </button>
</div>
</template>
