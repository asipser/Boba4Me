
<template name="host">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <div class="host">
    <h1> Orders </h1> 
    <p class="subtitle">boba4.me/{{number}}</p>
    <div class="orders">
      <table>
        <thead>
          <tr>
            <th>Cart</th>
            <th>Name</th>
            <th>Order</th>
            <th></th>
          </tr>
        </thead>
        {{#each orders}}
          {{> order_entry}}
        {{/each}}
      </table>
    </div>
    <form class="host-modify-room"> <!-- maybe should have add to increment maximum # of orders button incase they want to accept more ppl? !-->
      <input type="text" name="tip" placeholder="Tip?" />
      <input type="text" name="delivery" placeholder="Delivery?" />   
      <button class = "submit-order" type = "submit"> Submit.</button>
    </form> 
  </div>
</template>

<template name="order_entry">
 <tr class = "order-container">
  <td> <input class="fade" type="checkbox" id={{parseToID name drink}}><label for={{parseToID name drink}}></label></td>
  <td><span class="name {{status}}">{{name}}</span>(${{price}})</td>
  <td><span class="drink">{{drink}} (<span class="size">{{sizeAbbreviation size}}</span>)</span><span class="sugar">{{sugar}}</span><span class="ice">{{ice}}</span><br>
    <span class="toppings">+{{toppingsText toppings}}</span>
  </td>
     <td><button class = "cancel" type = "button"><i class="icon ion-trash-a"></i></button></td>
  </tr>
</template>
