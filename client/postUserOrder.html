<template name="postUserOrder">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <div class="container-center">
  <div class="postUserOrder">
  <div class="foreground">
  {{#if ended}}
    <div class="time">
  	  <h1>Time's Up</h1>
    </div>
  {{else}}
    <div class="time">
      <h3> Orders close in </h3>
  	  <h1>{{hours}}:{{minutes}}:{{seconds}}</h1>
      <button type="button" id = "add-order"><i class="icon ion-plus-round"></i> Add Order </button>
    </div>
  {{/if}}
  <div class="orders">
  <table>
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Order</th>
        <th>Price<br>(+fees)</th>
        <th></th>
      </tr>
    </thead>
    {{#each orders}}
      {{> user_order_entry}}
    {{/each}}
  </table>
</div>


  </div>
  </div>
  </div>
</template>

<template name="user_order_entry">
 <tr class = "order-container">
  <td>{{#unless ended}} <button class = "edit" type = "button"><i class="icon ion-edit"></i></button>{{/unless}}</td>
  <td><span class="name">{{name}}</span></td>
  <td><span class="drink">{{drink}} (<span class="size">{{sizeAbbreviation size}}</span>)</span><span class="sugar">{{sugar}}</span><span class="ice">{{ice}}</span><br>
    <span class="toppings">+{{toppingsText toppings}}</span>
  </td>
  <td>${{price}}<br>(${{updatedPrice price}})</td>
    <td>{{#unless ended}}<button class = "cancel" type = "button"><i class="icon ion-trash-a"></i></button>{{/unless}}</td>
  </tr>
</template>
