<template name="milkteaBG">
  <svg class="svg-milktea" preserveAspectRatio="xMidYMax meet">
  	<polygon class="straw" points={{straw}}></polygon>
  	<polygon class="milktea" points={{milktea hours minutes seconds total}} transform="translate(0, {{yOffset hours minutes seconds}})"></polygon>
  </svg>
</template>

<template name="postUserOrder">
  <div class="container-center">
  <div class="postUserOrder">
  <div class="foreground">
  {{#if ended}}
  	<h1>YOU ARE DONEZO</h1>
  {{else}}
  	<h1>YOU ARE NOT DONEZO: YOU HAVE {{hours}} hours and {{minutes}} minutes and {{seconds}} seconds left!</h1>
  {{/if}}
  </div>
  {{>milkteaBG hours=hours minutes=minutes seconds=seconds total=total}}
  </div>
  </div>
</template>
