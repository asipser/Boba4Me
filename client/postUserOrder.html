<template name="postUserOrder">
  <div class="container-center">
  <div class="postUserOrder">
  <div class="foreground">
  {{#if ended}}
  	<h1>YOU ARE DONEZO</h1>
  {{else}}
  	<h1>YOU ARE NOT DONEZO: YOU HAVE {{hours}} hours and {{minutes}} minutes and {{seconds}} seconds left!</h1>
    <button type="button" id = "add-order"> Add Another Order </button>

  <div class="orders">
  <table>
    <thead>
      <tr>
        <th>Cart</th>
        <th>Name</th>
        <th>Order</th>
        <th></th>
      </tr>
    </thead>
    {{#each orders}}
      {{> user_order_entry}}
    {{/each}}
  </table>
</div>

  {{/if}}
  </div>
  </div>
  </div>
</template>

<template name="user_order_entry">
 <tr class = "order-container">
  <td><span class="name">{{name}}</span>(${{price}})</td>
  <td><span class="drink">{{drink}} (<span class="size">{{sizeAbbreviation size}}</span>)</span><span class="sugar">{{sugar}}</span><span class="ice">{{ice}}</span><br>
    <span class="toppings">+{{toppingsText toppings}}</span>
  </td>
     <td><button class = "cancel" type = "button"><i class="icon ion-trash-a"></i></button></td>
  <td><button class = "edit" type = "button">Modify Order</button></td>
  </tr>
</template>
